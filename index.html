<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>BT5</title>
  </head>
  <body>
    <section>
      <div class="container-fluid">
        <div class="g-box">
        Grid layout  
        </div>
      </div>
      
    </section>
    <section class="service">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="t-box"></div>
          </div>
          <div class="col-lg-6">
            <div class="t-box"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="service">
      <div class="container">
        <div class="row">
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="service">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>

<section class="form-content">
  <div class="container">
    <form>
  <div class="mb-3">
    <label for="Email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="Password" class="form-label">Password</label>
    <input type="password" class="form-control" id="Password">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="Check">
    <label class="form-check-label" for="Check">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>
</section>
    
    <!--JS links-->
    
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="js/script.js"></script>
  </body>
</html>
